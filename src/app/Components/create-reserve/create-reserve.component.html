<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Bootstrap Table Reservation Form Template Design</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
  	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- Table Reservation Form -->
    <section id="book-a-table" class="book-a-table">
        <div class="container" data-aos="fade-up">
            <div class="row">
    			<div class="col-md-8 offset-md-2 text-center">
    				<h2 class="text-primary">Book A Table</h2>
    				<p class="mb-5">Bootstrap table reservation form template design is created by using bootstrap where users can book online restaurant tables, food orders according to yourself.</p>
    			</div>
    		</div>

            <form  role="form"  #userform="ngForm" (ngSubmit)="OnSubmit(userform)">
              <div class="form-row">
                
                <div class="col-lg-4 col-md-6 form-group">
                    <input type="datetime-local"  class="form-control" id="date" placeholder="Date" required #date="ngModel" [(ngModel)]="userReserve.date" name="date">
                </div>
                
                <div class="col-lg-4 col-md-6 form-group">
                    <input type="number" class="form-control"  id="people" placeholder="No. of people" required #NoOfPepole="ngModel" [(ngModel)]="userReserve.number_of_guests" name="NoOfPepole">
                </div>
                

              </div>
              <div class="form-group">
                    <textarea class="form-control" name="message" placeholder="Message" required #message="ngModel" [(ngModel)]="userReserve.special_requests" name="message"></textarea>
              </div>
              <button type="submit" class="btn btn-primary float-right mt-3">Book a Table</button>
            </form>
        </div>
    </section>
    <!-- End Table Reservation Form -->
</body>
</html>
