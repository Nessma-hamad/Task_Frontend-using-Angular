
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Responsive sidebar template with sliding effect and dropdown menu based on bootstrap 3">
    <title>Sidebar template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>

 
<div class="page-wrapper chiller-theme toggled">
  <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
    <i class="fas fa-bars"></i>
  </a>
  <nav id="sidebar" class="sidebar-wrapper">
    <div class="sidebar-content">
      <div class="sidebar-brand">
        <a href="#">Welcome</a>
        <div id="close-sidebar">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <div class="sidebar-header">
      
        <div class="user-info">
          <span class="user-name">
            <strong>{{adminName}}</strong>
          </span>
          <span class="user-role">Administrator</span>
         
        </div>
      </div>
     
      <!-- sidebar-search  -->
      <div class="sidebar-menu">
        <ul>
          <li class="header-menu">
            <span>General</span>
          </li>
          <li class="sidebar-dropdown">
            <a routerLink="/createmeal">
              <i class="fa fa-tachometer-alt"></i>
              <span> Add New Meal</span>
              <!-- <span class="badge badge-pill badge-warning">New</span> -->
             </a>
            <div class="sidebar-submenu">
              <ul>
                <li>
                  <a href="#">Dashboard 1
                    <span class="badge badge-pill badge-success">Pro</span>
                  </a>
                </li>
                <li>
                  <a href="#">Dashboard 2</a>
                </li>
                <li>
                  <a href="#">Dashboard 3</a>
                </li>
              </ul>
            </div>
          </li>
         
      
         
      
        
        </ul>
      </div>
      <!-- sidebar-menu  -->
    </div>
    <!-- sidebar-content  -->
    <div class="sidebar-footer">
     
      <a (click)="LogOut()">
        <i class="fa fa-power-off"></i>
      </a>
    </div>
  </nav>
  <!-- sidebar-wrapper  -->
  <main class="page-content">
    <router-outlet></router-outlet>
    <style>
      @import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');

      body {
          background-color: #eeeeee;
          font-family: 'Open Sans', serif;
          font-size: 14px
      }

      .container-fluid {
          margin-top: 70px
      }

      .card-body {
          -ms-flex: 1 1 auto;
          flex: 1 1 auto;
          padding: 1.40rem
      }

      .img-sm {
          width: 80px;
          height: 80px
      }

      .itemside .info {
          padding-left: 15px;
          padding-right: 7px
      }

      .table-shopping-cart .price-wrap {
          line-height: 1.2
      }

      .table-shopping-cart .price {
          font-weight: bold;
          margin-right: 5px;
          display: block
      }

      .text-muted {
          color: #969696 !important
      }

      a {
          text-decoration: none !important
      }

      .card {
          position: relative;
          display: -ms-flexbox;
          display: flex;
          -ms-flex-direction: column;
          flex-direction: column;
          min-width: 0;
          word-wrap: break-word;
          background-color: #fff;
          background-clip: border-box;
          border: 1px solid rgba(0, 0, 0, .125);
          border-radius: 0px
      }

      .itemside {
          position: relative;
          display: -webkit-box;
          display: -ms-flexbox;
          display: flex;
          width: 100%
      }

      .dlist-align {
          display: -webkit-box;
          display: -ms-flexbox;
          display: flex
      }

      [class*="dlist-"] {
          margin-bottom: 5px
      }

      .coupon {
          border-radius: 1px
      }

      .price {
          font-weight: 600;
          color: #212529
      }

      .btn.btn-out {
          outline: 1px solid #fff;
          outline-offset: -5px
      }

      .btn-main {
          border-radius: 2px;
          text-transform: capitalize;
          font-size: 15px;
          padding: 10px 19px;
          cursor: pointer;
          color: #fff;
          width: 100%
      }

      .btn-light {
          color: #ffffff;
          background-color: #F44336;
          border-color: #f8f9fa;
          font-size: 12px
      }

      .btn-light:hover {
          color: #ffffff;
          background-color: #F44336;
          border-color: #F44336
      }

      .btn-apply {
          font-size: 11px
      }
  </style>
    <div class="card">
      <div class="table-responsive">
          <table class="table table-borderless table-shopping-cart" >
              <thead class="text-muted">
                  <tr class="small text-uppercase">
                      <th scope="col" width="150">Guest Name</th>
                      <th scope="col" width="150">number of guests</th>
                      <th scope="col" width="150">date</th>
                      <th scope="col" width="150">special Requests</th>
                      <th scope="col" class="text-right d-none d-md-block" width="200"></th>
                  </tr>
              </thead>

              <tbody *ngFor="let reserve of reseves" >

                  <tr>
                     <div *ngFor="let user of users">
                      <td *ngIf="user.userID==reserve.userID">
                        {{user.userName}}
                        
                        </td>
                     </div>
                      <td >
                          {{reserve.number_of_guests}}
                      </td>
                      <td > 
                        {{reserve.date}}
                      </td>
                      <td> 
                        {{reserve.special_requests}}
                      </td>
                      
                  </tr>


              </tbody>
          </table>
      </div>
  </div>
      
  </main>
  <!-- page-content" -->
</div>
<!-- page-wrapper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
