
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

    <div id="login">
        
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" #userform="ngForm" (ngSubmit)="AddnewMeal(userform)">
                            <h3 class="text-center text-info">Create Meal</h3>
                            <div class="form-group">
                                <label for="emial" class="text-info">Name:</label><br>
                                <input type="text" class="form-control"  [class.is-invalid]="name.invalid && name.touched " [class.is-invalid]="name.invalid && name.touched " required #name="ngModel" [(ngModel)]="meal.name" name="name">
                            </div>
                            
                            <div class="form-group">
                                <input type="submit" type="submit" [disabled]="!userform.valid" name="submit" class="btn btn-info btn-md" value="Add">
                            </div>
                            <br>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
        <ul class="list-group" style="width: 300px; margin-left: 550px; margin-top: 100px;">
            <li class="list-group-item active">Available Meals</li>
            <div *ngFor="let meal of meals">
            <li class="list-group-item">{{meal.name}}</li>
            </div>
            
         </ul>
